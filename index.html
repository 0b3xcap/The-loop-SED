<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SED W28 â€“ Chemical Handling</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Space Mono', monospace;
      color: white;
      overscroll-behavior: none;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      user-select: none;
      height: 100%;
      width: 100%;
    }

    .slide, .text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
      text-align: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .slide {
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    #slide3 {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .text {
      z-index: 2;
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      line-height: 1.4;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .yellow { color: #ffcc00; }
    .final { color: white; }

    /* Start screen */
    #startScreen {
      position: absolute;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 5s ease-out forwards;
    }

    #startScreenText {
      text-align: center;
      line-height: 1.4em;
    }

    #startButton {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 11;
      background: transparent;
      border: none;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="chime1" src="C%20CHIME%20PAUL.wav"></audio>
  <audio id="chime2" src="C%20CHIME%20STD%20.wav"></audio>

  <!-- Start screen -->
  <div id="startScreen">
    <div id="startScreenText">
      SAFELY EVERY DAY<br>
      <span style="font-style: italic; font-size: 0.4em;">Tap to begin</span>
    </div>
    <button id="startButton"></button>
  </div>

  <!-- Background slides -->
  <div class="slide" id="slide1" style="background-image: url('MENTAL1.png');"></div>
  <div class="slide" id="slide2" style="background-image: url('MENTAL2.png');"></div>
  <div class="slide" id="slide3" style="background-image: url('SEDWK36.png');"></div>

  <!-- Text overlays -->
  <div class="text" id="text1">Stress may start silent - but it never stays small.</div>
  <div class="text yellow" id="text2">Repetition wears on the body, pressure wears on the mind.</div>
  <div class="text final" id="text3">Noise, fatigue, deadlines : Hazards you cant always see.</div>

  <script>
    const chime1 = document.getElementById("chime1");
    const chime2 = document.getElementById("chime2");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");

    function fadeIn(id) {
      const el = document.getElementById(id);
      if (el) el.style.opacity = 1;
    }

    function fadeOut(id) {
      const el = document.getElementById(id);
      if (el) el.style.opacity = 0;
    }

    const sequence = [
      [() => {}, 2000],
      [() => fadeIn("slide1"), 0],
      [() => {}, 2000],
      [() => fadeIn("text1"), 0],
      [() => {}, 6500],
      [() => fadeOut("slide1"), 0],
      [() => {}, 2000],
      [() => fadeOut("text1"), 0],
      [() => {}, 1000],
      [() => fadeIn("slide2"), 0],
      [() => {}, 2000],
      [() => fadeIn("text2"), 0],
      [() => {}, 6500],
      [() => fadeOut("slide2"), 0],
      [() => {}, 2000],
      [() => fadeOut("text2"), 0],
      [() => {}, 1000],
      [() => fadeIn("slide3"), 0],
      [() => {}, 25000],
      [() => fadeOut("slide3"), 0],
      [() => {}, 1000],
      [() => fadeIn("text3"), 0],
      [() => {}, 5000],
      [() => fadeOut("text3"), 0],
    ];

    let step = 0;
    function runSequence() {
      if (step >= sequence.length) return;
      const [fn, delay] = sequence[step];
      fn();
      step++;
      setTimeout(runSequence, delay);
    }

    function fadeOutAudio(audio, duration = 5000) {
      const steps = 50;
      const stepTime = duration / steps;
      const volumeStep = audio.volume / steps;
      let currentStep = 0;
      const fade = setInterval(() => {
        if (currentStep < steps) {
          audio.volume = Math.max(0, audio.volume - volumeStep);
          currentStep++;
        } else {
          clearInterval(fade);
          audio.pause();
        }
      }, stepTime);
    }

    startButton.addEventListener("click", () => {
      chime1.volume = 1;
      chime2.volume = 1;
      chime1.play();
      chime2.play();

      startScreen.style.animation = "fadeOut 2s forwards";
      setTimeout(() => {
        startScreen.style.display = "none";
      }, 2000);

      setTimeout(() => {
        fadeOutAudio(chime1, 5000);
        fadeOutAudio(chime2, 5000);
      }, 35000);

      setTimeout(runSequence, 1000);
    });
  </script>

</body>
</html>
