<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SED W28 â€“ Chemical Handling</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Space Mono', monospace;
      color: white;
      overscroll-behavior: none;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      user-select: none;
    }

    .slide, .text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .slide {
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .text {
      z-index: 2;
      padding: 2rem;
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .yellow { color: #ffcc00; }
    .final { color: white; }

    #slide3 {
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>

  <!-- Background slides -->
  <div class="slide" id="slide1" style="background-image: url('drumstack.PNG');"></div>
  <div class="slide" id="slide2" style="background-image: url('drumtop.PNG');"></div>
  <div class="slide" id="slide3" style="background-image: url('sedwk28.001.jpeg');"></div>

  <!-- Text overlays -->
  <div class="text" id="text1">Where we store risk.</div>
  <div class="text" id="text2">Not everything announces itself.</div>
  <div class="text final" id="text3">The better we know our chemicals, the less they own us.</div>

  <script>
    const sequence = [
      // Slide 1 + Text 1
      [() => fadeIn("slide1"), 0],
      [() => fadeIn("text1"), 1000],
      [() => fadeOut("slide1"), 4500],
      [() => {}, 500], // pause
      [() => fadeOut("text1"), 1000],

      // Slide 2 + Text 2
      [() => fadeIn("slide2"), 1000],
      [() => fadeIn("text2"), 1000],
      [() => fadeOut("slide2"), 4500],
      [() => {}, 500], // pause
      [() => fadeOut("text2"), 1000],

      // Official SED Slide (no text)
      [() => fadeIn("slide3"), 1000],
      [() => {}, 10000],
      [() => fadeOut("slide3"), 2000],

      // Final Statement
      [() => fadeIn("text3"), 500],
      [() => {}, 4000],
      [() => fadeOut("text3"), 2000],
    ];

    function fadeIn(id) {
      const el = document.getElementById(id);
      if (el) el.style.opacity = 1;
    }

    function fadeOut(id) {
      const el = document.getElementById(id);
      if (el) el.style.opacity = 0;
    }

    let step = 0;
    function runSequence() {
      if (step >= sequence.length) return;
      const [fn, delay] = sequence[step];
      fn();
      step++;
      setTimeout(runSequence, delay);
    }

    window.onload = () => {
      setTimeout(runSequence, 500);
    };
  </script>

</body>
</html>
