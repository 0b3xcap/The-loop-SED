<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>SED W28 – Chemical Handling</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Space Mono', monospace;
      color: white;
      overscroll-behavior: none;
      touch-action: manipulation;
      -webkit-font-smoothing: antialiased;
      -webkit-user-select: none;
      user-select: none;
    }

    .slide {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100dvh;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1.8s ease;
      padding: 1rem;
      box-sizing: border-box;
    }

    .text-overlay {
      font-size: clamp(1.4rem, 4vw, 2.5rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
      line-height: 1.4;
    }

    .yellow {
      color: #ffcc00;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Slide 1: Cinematic Opener -->
  <div class="slide" id="slide1" style="background-image: url('drumstack.PNG');">
    <div class="text-overlay">Where we store risk.</div>
  </div>

  <!-- Slide 2: Close-Up -->
  <div class="slide" id="slide2" style="background-image: url('drumtop.PNG');">
    <div class="text-overlay yellow">Not everything announces itself.</div>
  </div>

  <!-- Slide 3: Official Safety Slide -->
  <div class="slide" id="slide3" style="background-image: url('sedwk28.001.jpeg');">
    <div class="text-overlay">Weekly Safety Focus – Chemical Handling</div>
  </div>

  <!-- Slide 4: Final Statement -->
  <div class="slide" id="slide4" style="background-color: black;">
    <div class="text-overlay">The better we know our chemicals, the less they own us.</div>
  </div>

  <script>
    const slides = [
      document.getElementById("slide1"),
      document.getElementById("slide2"),
      document.getElementById("slide3"),
      document.getElementById("slide4"),
    ];

    let index = 0;
    function showNextSlide() {
      if (index > 0) {
        slides[index - 1].style.opacity = 0;
      }
      if (index < slides.length) {
        slides[index].style.opacity = 1;
        index++;
        setTimeout(showNextSlide, 4500);
      }
    }

    window.onload = () => {
      setTimeout(showNextSlide, 800);
    };
  </script>

</body>
</html>
